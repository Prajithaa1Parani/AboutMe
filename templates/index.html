<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <style>
    body {
        background-color: red;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

        /* center the card */
        display: flex;
        justify-content: center;
        align-items: center;

        height: 100vh;
    }

    .card {
        background-color: #1e1e2f;
        padding: 30px 40px;
        border-radius: 12px;
        width: 350px;

        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    p {
        font-size: 16px;
        margin: 10px 0;
    }
</style>

</head>
<body>
    <div class="card">
        <a href="/resume">View Resume</a>
<hr>

        <h1>About Me</h1>

        <p><b>Name:</b> {{ name }}</p>
        <p><b>Degree:</b> {{ degree }}</p>
        <p><b>Goal:</b> {{ goal }}</p>
        <p><b>Location:</b> India</p>
        <p><b>Role:</b> GenAI Student</p>


    </div>
</body>

</html>
